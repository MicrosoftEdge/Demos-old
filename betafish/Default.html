        <div id="ControlPanel">
            <button id="ButtonToggleSwimming" class="button" aria-label="Pause demo" title="Pause (P)" onclick="ToggleFishSwimming();"></button>
            <button id="ButtonReset" class="button" aria-label="Reset demo" title="Reset (R)" onclick="ResetDemo();"></button>
        </div>
        <script src="Script/Settings.js"></script>
        <script src="Script/Performance.js"></script>
        <script src="../../includes/script/TestDriveCommon.js"></script>
		<script src="https://msedgecdn.azurewebsites.net/scripts/demo-header.js"></script>
