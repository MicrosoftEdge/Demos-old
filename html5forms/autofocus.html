<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="description" content="IE10 Test Drive Demo"/>
    <meta name="t_omni_demopage" content="1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="https://edgeportal.blob.core.windows.net/media/demotemplate.css"/>

</head>
<body>
<div id="demo-wrapper">
    <div class="container">
        <h1 id="demo-title">
            HTML5 Forms
        </h1>
        <div id="demo-introduction">
            <p>The autofocus attribute sets the focus to the specified input element when the page loads. You should see focus
                in the input element below.</p>
        </div>
        <div id="demo-content">
            <form>
                <label for="search">Search Query: </label>
                <input id="search" type="search" autofocus>
            </form>
            <a href="./">Return to HTML5 Forms TestDrive</a>
        </div>
    </div>
</div>
