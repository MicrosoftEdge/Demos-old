    <div style="height: 40px;"></div>
    <div class="centerParent" id="shellTD" style="width: 100%;">

                        </div>

                        <div class="floatLeft" style="width: 320px;">
                            <div id="rightTD">
                                <!-- removing the form to prevent 405 errors when clicking the sign-in button-->

                                    <div class="section">
                                        <div id="idTd_Tile_Error" aria-live="assertive" aria-relevant="text" style="display: none;" aria-atomic="true">
                                            <div class="errorDiv" id="idTd_Tile_ErrorMsg_Login"></div>
                                        </div>
                                        <!-- changed the id below to match that used in the JavaScript-->
                                        <div class="row textbox" id="idDiv_PWD_UsernameTb">
                                          <div>
                                            <input name="loginfmt" class="ltr_override" id="credentialIdTextBox" aria-describedby="idTd_Tile_Error idTd_PWD_Error" aria-labelledby="idLbl_PWD_Username" lang="en" type="email" maxlength="113" placeholder="Email or phone" value="JohnDoe@outlook.com">
                                          </div>
                                        </div>
                                        <div class="row textbox" id="idDiv_PWD_SUPasswordTb">
                                          <div>
                                            <input name="passwd" id="input-password" aria-labelledby="idInput-password" type="password" maxlength="127" placeholder="Password" autocomplete="off" value="password" style="display: none;">
                                          </div>
                                        </div>
                                        <div id="idTd_HIP_Error_Password" aria-live="assertive" aria-relevant="text" style="display: none;" aria-atomic="true">
                                            <div class="errorDiv" id="idTd_PWD_ErrorMsg_Password"></div>
                                        </div>
                                        <div class="row textbox" id="idDiv_PWD_SUPasswordTb">
                                            <div></div>
                                        </div>
                                    </div>
                                    <div class="section">
                                        <button class="default" id="button-logon-with-password" onclick="signInWithPassword()" style="display: none;">Sign In</button>
                                        <button class="default" id="button-logon-with-windows-hello" onclick="getAssertion()" style="display: none;">Sign In with Windows Hello</button>
                                    </div>
                                    <div class="row small" id="register">
                                            <a id="link-sign-in-with-password" onclick="addPasswordField();" style="display: none;">Sign in with a password</a>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/msfido.js"></script>
    <script src="./scripts/demo.js"></script>
    <script type="text/javascript">
		(function() {
            // If Windows Hello registered, show this option first
		   if (!!window.sessionStorage && !!window.sessionStorage.getItem("credentialID")) hidePasswordField(); 
           
           // If Windows Hello not registered, show password options
           else addPasswordField();
		})();
        
        function addPasswordField() {
            document.getElementById("button-logon-with-password").style.display = "block";
            document.getElementById("input-password").style.display = "block";
            document.getElementById("button-logon-with-windows-hello").style.display = "none";
            document.getElementById("link-sign-in-with-password").style.display = "none";
        }
        function hidePasswordField() {
            document.getElementById("button-logon-with-password").style.display = "none";
            document.getElementById("input-password").style.display = "none";
            document.getElementById("button-logon-with-windows-hello").style.display = "block";
            document.getElementById("link-sign-in-with-password").style.display = "block";
        }
</script>
