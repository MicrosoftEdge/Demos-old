<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Speech Synthesis Demo</title>
	<meta name="description" content="Enter text and play it back as speech with different voices and settings">
	<meta name="keywords" content="speech, synthesis, text-to-speech, SSML">
	<meta name="author" content="jdsmith3000, ststimac, stevebe">
	<link rel="stylesheet" type="text/css" href="https://edgeportal.blob.core.windows.net/media/demotemplate.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<img id="js-speech-status" class="speech-status" />
	<header>
		<img src="images/speechlogo.svg" alt="Speech Synthesizer API" />
	</header>
	<div id="parrot-1">
		<img src="images/parrot1.svg" role="presentation" />
	</div>
	<div id="container">
		<div id="text-container">
			<input type="text" name="textToSpeech" id="js-text-to-speech">
		</div>
		<span id="speech-bubble"></span>
		<div class="option">
		<label for="voice">Voice</label>
			<select name="voice" id="js-voice" class="drop-down"></select>
			<select name="language" id="js-language" class="drop-down" aria-label="language">
				<option>en-us</option>
				<option>fr-fr</option>
				<option>es-es</option>
			</select>
		</div>
		<div class="option">
			<label for="volume">Volume</label>
			<input type="range" min="0" max="1" step="0.1" name="volume" id="js-volume" value="1">
		</div>
		<div class="option">
			<label for="rate">Rate</label>
			<input type="range" min="0.1" max="3" step="0.1" name="rate" id="js-rate" value="1">
		</div>
		<!--	<div class="option">
			<label for="pitch">Pitch</label>
			<input type="range" min="0" max="2" step="0.1" name="pitch" id="js-pitch" value="1">
		</div>-->
		<div id="buttons-container">
			<button id="js-speak-btn">Speak</button>
			<button id="js-pauseresume-btn">Pause</button>
			<button id="js-cancel-btn">Cancel</button>
		</div>
	</div>
	<div id="parrot-2">
		<img src="images/parrot2.svg" role="presentation"/>
	</div>
	<div id="js-support-message" class="support-message"></div>
	<img src="images/soundwave.svg" role="presentation" class="soundwave" />
	<script src="scripts/index.js"></script>	
</body>
</html>
